        </div>

            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
          </div>-->

        <div class="lista"><select name="" id="id" class="miSelect">

            <option value="value2" selected class="miOpcion">Value 2</option>

        </select></div>
